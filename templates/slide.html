{% extends 'base.html' %}

{% block title %}Missionaries{% endblock %}

{% block content %}
<div class="container">

    {% for missionary in missionaries %}

    <div class="card">
        <div class="photo">
            <img src="{{ url_for('photos', path=missionary.image_path) }}">
        </div>
        <div class="info">
            <span class="name">{{missionary.name}}</span><br />
            <span class="ward">{{missionary.ward}}</span><br />
            <span class="mission">{{missionary.mission}}</span>
            <span>{{missionary.start}} - {{missionary.end}}</span>
        </div>
    </div>

    {% endfor %}

</div>
{% endblock %}
